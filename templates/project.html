<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@title, @name's Portfolio</title>
		<link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
		<link rel="stylesheet" href="@root_path/public/docs/css/screen.css" type="text/css" media="screen">
		<link rel="shortcut icon" href="../public/images/favicon.ico">		
	</head>
	<body>
		<div id="container">
			<h1 class="col seven">
				<a href="@root_path" style="border-bottom:0"><img src="../public/images/150x150.jpg"></a>
				<br>
				<a href="@root_path" style="font-size: large; border-bottom: 0;">@name</a>
				<br>
				<em>:pages</em>
			</h1>
			<hr>
			<div id="content" class="col seven">
				:media
				:sibling_list
			</div>
			<div class="description col three">
				<p><a href="@root_path/">@title</a></p>
				<p><em>@date</em></p>
				<p><em class="background">@keywords</em></p>
				@content
				<br><br>
				<em><p><a href="@root_path/">&uarr; HOME</a></p></em>
			</div>
			<hr>
			<p id="footer" class="col six"><em>&copy; Copyright @name @current_year </em></p>
		</div>
	</body>
</html>
